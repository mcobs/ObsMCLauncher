name: Build ObsMCLauncher

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[CI skip]') && !contains(github.event.head_commit.message, '[ci skip]')"
    
    strategy:
      matrix:
        configuration: [Release]
        rid: [win-x86, win-x64, win-arm64]
    
    runs-on: windows-latest
    
    env:
      Project_Path: ObsMCLauncher.Desktop/ObsMCLauncher.Desktop.csproj
      
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore $env:Project_Path
      
    - name: Build application
      run: dotnet build $env:Project_Path -c ${{ matrix.configuration }} --no-restore

    - name: Get version info
      id: version
      shell: pwsh
      run: |
        $date = Get-Date -Format "yyyyMMdd"
        $shortSha = "${{ github.sha }}".Substring(0, 7)
        $version = "v1.0.0-$date-$shortSha"
        echo "version=$version" >> $env:GITHUB_OUTPUT
        echo "当前版本: $version"

    - name: Publish single-file executable
      run: |
        dotnet publish $env:Project_Path -c ${{ matrix.configuration }} -r ${{ matrix.rid }} --self-contained false -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:DebugType=none -p:DebugSymbols=false -o ./publish/${{ matrix.rid }}

    - name: Verify output
      shell: pwsh
      run: |
        Write-Host "发布目录内容:"
        Get-ChildItem ./publish/${{ matrix.rid }} | Format-Table Name, Length
        
        $exeFile = Get-Item ./publish/${{ matrix.rid }}/*.exe
        $fileSizeMB = [Math]::Round($exeFile.Length / 1MB, 2)
        Write-Host "可执行文件大小: $fileSizeMB MB"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ObsMCLauncher-${{ steps.version.outputs.version }}-${{ matrix.rid }}
        path: ./publish/${{ matrix.rid }}/*
        retention-days: 90
