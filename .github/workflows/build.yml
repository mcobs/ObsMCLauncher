name: Build ObsMCLauncher

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]
    
    runs-on: windows-latest  # 在 Windows 环境构建 WPF 应用
    
    env:
      Solution_Name: ObsMCLauncher.csproj
      
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取完整的 git 历史
      
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    # 添加 MSBuild 到 PATH
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2
        
    - name: Restore the application
      run: dotnet restore $env:Solution_Name
      env:
        Configuration: ${{ matrix.configuration }}
      
    - name: Build
      run: dotnet build $env:Solution_Name -c $env:Configuration --no-restore
      env:
        Configuration: ${{ matrix.configuration }}
      
    - name: Publish single-file executable
      run: dotnet publish $env:Solution_Name -c $env:Configuration -r win-x64 --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=false -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish
      env:
        Configuration: ${{ matrix.configuration }}
      
    - name: Get version info
      id: version
      shell: pwsh
      run: |
        $date = Get-Date -Format "yyyyMMdd"
        $shortSha = "${{ github.sha }}".Substring(0, 7)
        $version = "v1.0.0-$date-$shortSha"
        echo "version=$version" >> $env:GITHUB_OUTPUT
        echo "当前版本: $version"
        
    - name: Create release package
      shell: pwsh
      run: |
        $version = "${{ steps.version.outputs.version }}"
        Compress-Archive -Path ./publish/* -DestinationPath "ObsMCLauncher-$version-win-x64.zip"
        Write-Host "已创建压缩包: ObsMCLauncher-$version-win-x64.zip"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ObsMCLauncher-${{ steps.version.outputs.version }}-win-x64
        path: ObsMCLauncher-${{ steps.version.outputs.version }}-win-x64.zip
        retention-days: 90
        compression-level: 0  # 已经是压缩包，无需再压缩

